{% extends "base.html" %}

{% block extendheader %}
<script src="//cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        var socket = io.connect(location.protocol + '//' + document.domain + ':' + location.port);
        var video = document.querySelector('video');

        navigator.mediaDevices.getUserMedia({ video: true })
            .then(function(stream) {
                video.srcObject = stream;
                video.play();
            });

        video.addEventListener('play', function () {
            var canvas = document.createElement('canvas');
            (function loop() {
                if (!video.paused && !video.ended) {
                    canvas.width = video.videoWidth;
                    canvas.height = video.videoHeight;
                    canvas.getContext('2d').drawImage(video, 0, 0, canvas.width, canvas.height);
                    var data = canvas.toDataURL('image/jpeg');
                    socket.emit('frame', data);
                    setTimeout(loop, 1000 / 30); // 30 fps
                }
            })();
        });
    });
</script>
<style>
    #video {
        transform: scaleX(-1);
    }
</style>
{% endblock %}


{% block body %}
<style>
    .start-btn {
        margin: 10px;
    }
    .image-container {
        position: relative;
        text-align: center;
        color: white;
    }

    .image-container img {
        width: 100%;
        height: auto;
    }

    .centered-text {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 180px;
        font-weight: bold;
    }
    .overlay {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(0, 0, 0, 0.5); /* 半透明なグレー */
        color: white; /* オーバーレイ上のテキストの色 */
        display: flex;
        align-items: center; /* 中央揃え（垂直） */
        justify-content: center; /* 中央揃え（水平） */
    }
</style>

<div class="text-center">
    <h2>Play</h2>
</div>

<div class="image-container">
    <video id="video" width="720" autoplay class="image-container"></video>
    <div id="overlay"><div id="countdown" class="centered-text"></div></div>
</div>

<div class="text-center start-btn">
    <button id="startBtn" type="button" class="btn btn-primary">Start</button>
</div>

<script src="{{ url_for('static', filename='js/script.js') }}"></script>
{% endblock %}
