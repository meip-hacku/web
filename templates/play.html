{% extends "base.html" %}

{% block extendheader %}
<script src="//cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
<style>
    #video {
        transform: scaleX(-1);
    }
</style>
{% endblock %}


{% block body %}
<style>
    #startBtn {
        font-size: 20px;
        margin-top: 20px;
        padding: 10px 20px;
        background-color: #ff69b4;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
    .image-container {
        position: relative;
        text-align: center;
        color: white;
    }

    .image-container img {
        width: 100%;
        height: auto;
    }

    .centered-text {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 180px;
        font-weight: bold;
    }
    .overlay {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(0, 0, 0, 0.5); /* 半透明なグレー */
        color: white; /* オーバーレイ上のテキストの色 */
        display: flex;
        align-items: center; /* 中央揃え（垂直） */
        justify-content: center; /* 中央揃え（水平） */
    }
    #count-area {
        display: none;
        justify-content: center;
        margin-top: 20px;
    }
    #count-area p {
        font-size: 40px;
    }
    #remain-count {
        font-size: 80px;
        font-weight: bold;
        color: rgb(234, 51, 150);
        margin-left: 12px;
        margin-right: 8px;
        position: relative;
        top: 4px;
    }
    #credit {
        position: fixed;
        bottom: 0;
        right: 0;
        font-size: 12px;
        color: #888;
        margin: 10px;
    }
</style>

<div class="image-container">
    <video id="video" width="720" autoplay class="image-container"></video>
    <div id="overlay"><div id="countdown" class="centered-text"></div></div>
</div>

<div class="text-center start-btn">
    <button id="startBtn" type="button" class="">スタート！</button>
</div>

<div id='count-area'>
    <p>残り<span id='remain-count'>5</span>回</p>
</div>

<div id='credit'>
    Voice By ondoku3.com
</div>

<script src="{{ url_for('static', filename='js/script.js') }}"></script>
{% endblock %}
